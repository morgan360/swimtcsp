{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %} <!-- Load Crispy Forms tags -->

{% block content %}
<form method="post">
    {% csrf_token %}
    {{ form|crispy}} <!-- Use crispy_forms_tags to render the form with
    styles -->
    <button type="submit" class="btn btn-primary">Submit</button> <!-- Use Bootstrap button classes -->
</form>
{% endblock %}
