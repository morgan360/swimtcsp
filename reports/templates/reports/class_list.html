{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
    <style>
        .custom-select-width {
            width: 100%; /* Full width within the column */
        }

        .form-label-right {
            text-align: right; /* Align labels to the right */
            padding-right: 15px; /* Add some space before the dropdown */
        }
    </style>

    <div class="container mt-4">
        <h2>Print Class Lists</h2>
        <form method="post" action="{% url 'class_print' %}" class="form">
            {% csrf_token %}
            <div class="row mb-3 align-items-center">
                <div class="col-md-2">
                    <label for="id_category" class="form-label form-label-right">Category:</label>
                </div>
                <div class="col-md-4">
                    <select name="category" id="id_category" class="form-select custom-select-width"
                            hx-get={% url 'update-days' %} hx-trigger="change" hx-target="#id_day">
                        <option value="">Select a Category</option>
                        {% for category in categories %}
                            <option value="{{ category.id }}">{{ category.name }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>

            <div class="row mb-3 align-items-center">
                <div class="col-md-2">
                    <label for="id_day" class="form-label form-label-right">Day:</label>
                </div>
                <div class="col-md-4" id="id_day" >
                    {% include 'reports/partials/day_options.html' %}
                    <!-- Day options will be populated here -->
                </div>
            </div>

            <div class="row mb-3 align-items-center">
                <div class="col-md-2">
                    <label for="id_lesson" class="form-label form-label-right">Lesson:</label>
                </div>
                <div class="col-md-4" id="id_lesson" >
                    {% include 'reports/partials/lesson_options.html' %}
                    <!-- Lesson options will be populated here -->
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
