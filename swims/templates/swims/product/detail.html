{% extends '_base.html' %}
{% load static %}

{% block title %}{{ product.name }}{% endblock %}

{% block content %}
<div class="container mx-auto mt-4">
    <div class="flex flex-wrap -mx-4">
        <div class="w-full md:w-1/3 px-4">
            <img src="{% if product.image %}{{ product.image.url }}{% else %}{% static 'images/no_image.png' %}{% endif %}" alt="{{ product.name }}" class="w-full h-auto">
        </div>
        <div class="w-full md:w-2/3 px-4">
            <h1 class="text-xl font-semibold">{{ product.name }}</h1>
            <form method="post">
                {% csrf_token %}
                {% for variant in price_variants %}
                <div class="mt-4">
                    <label>{{ variant.name }}:</label>
                    <select name="quantity_{{ variant.id }}">
                        {% for quantity in quantities %}
                        <option value="{{ quantity }}">{{ quantity }}</option>
                        {% endfor %}
                    </select>
                    @ â‚¬{{ variant.price }} each
                </div>
                {% endfor %}
                <button type="submit" class="mt-4 bg-blue-500 text-white py-2 px-4 rounded">Pay Now</button>
            </form>
            <p class="mt-8">{{ product.description }}</p>
        </div>
    </div>
</div>
{% endblock %}
