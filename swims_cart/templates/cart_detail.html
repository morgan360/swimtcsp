{% extends '_base.html' %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <h1 class="text-center text-white text-4xl font-bold mt-6 mb-4">Shopping Cart</h1>
    <h2 class="text-2xl font-semibold mt-8 mb-6 text-orange-400">{{ product }}:  Date - {{ next_occurrence_date }}</h2>

    <div class="overflow-x-auto relative shadow-md sm:rounded-lg">
        <table class="w-full text-sm text-left text-gray-600">
            <thead class="text-xs text-gray-700 uppercase bg-gray-100 rounded-t">
                <tr>
                    <th scope="col" class="py-3 px-6">Option</th>
                    <th scope="col" class="py-3 px-6">Price</th>
                    <th scope="col" class="py-3 px-6">Number</th>
                    <th scope="col" class="py-3 px-6">Sub Total</th>
                </tr>
            </thead>
            <tbody>
                {% for row in variation_table %}
                <tr class="bg-white border-b hover:bg-gray-50">
                    <td class="py-4 px-6">{{ row.0 }}</td>
                    <td class="py-4 px-6">€{{ row.1 }}</td>
                    <td class="py-4 px-6">{{ row.2 }}</td>
                    <td class="py-4 px-6">€{{ row.3 }}</td>
                </tr>
                {% endfor %}
                <tr class="bg-gray-50">
                    <td colspan="3" class="text-right py-4 px-6 font-medium text-gray-800">Total:</td>
                    <td class="py-4 px-6 font-medium text-gray-800">€{{ total }}</td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="mt-8 flex justify-center gap-4">
        <form method="post" action="{% url 'swims_cart:clear_cart' %}" class="inline">
            {% csrf_token %}
            <button type="submit" class="px-6 py-2 bg-red-600 text-white font-bold rounded hover:bg-red-700 transition duration-300 ease-in-out">
                Cancel
            </button>
        </form>
        <a href="{% url 'swims_orders:order_create' %}?value=public_swim" class="px-6 py-2 bg-blue-600 text-white font-bold rounded hover:bg-blue-700 transition duration-300 ease-in-out">
            Checkout
        </a>
    </div>
</div>
{% endblock %}
