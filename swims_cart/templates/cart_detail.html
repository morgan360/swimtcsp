{% extends '_base.html' %}

{% block content %}
    <h1 class="text-center text-blue-500 text-3xl mt-6">Shopping Cart</h1>
<h2 class="text-xl mt-4 mb-4">{{ product }}</h2>
<div class="container mx-auto px-4">
    <div class="overflow-x-auto relative shadow-md sm:rounded-lg">
        <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
            <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
            <tr>
                <th scope="col" class="py-3 px-6">Option</th>
                <th scope="col" class="py-3 px-6">Price</th>
                <th scope="col" class="py-3 px-6">Number</th>
                <th scope="col" class="py-3 px-6">Sub Total</th>
            </tr>
            </thead>
            <tbody>
            {% for row in variation_table %}
                <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700">
                    <td class="py-4 px-6">{{ row.0 }}</td>
                    <td class="py-4 px-6">€{{ row.1 }}</td>
                    <td class="py-4 px-6">{{ row.2 }}</td>
                    <td class="py-4 px-6">€{{ row.3 }}</td>
                </tr>
            {% endfor %}
            <tr class="bg-gray-50 dark:bg-gray-700">
                <td colspan="3" class="text-right py-4 px-6 font-medium">Total:</td>
                <td class="py-4 px-6 font-medium">€{{ total }}</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<div class="mt-6 flex justify-center gap-4">
    <form method="post" action="{% url 'swims_cart:clear_cart' %}" class="inline">
        {% csrf_token %}
        <button type="submit" class="px-4 py-2 bg-red-500 text-white font-bold rounded hover:bg-red-700">Cancel</button>
    </form>
    <a href="{% url 'swims_orders:order_create' %}?value=public_swim" class="px-4 py-2 bg-blue-500 text-white font-bold rounded hover:bg-blue-700">
        Checkout
    </a>
</div>

{% endblock %}
