<!DOCTYPE html>
<html>
<head>
    <!-- Include FullCalendar CSS and JS -->
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.5.0/main.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.5.0/main.js"></script>
    <!-- Other head content, including stylesheets and meta tags -->
</head>
<body>
    <!-- Your page content -->

    <!-- Create a div for the calendar -->
    <div id="calendar"></div>

    <!-- JavaScript code to initialize FullCalendar -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var calendarEl = document.getElementById('calendar');
            var calendar = new FullCalendar.Calendar(calendarEl, {
                events: '/get_events/',  // URL to fetch events from Django backend
                // Other FullCalendar options...
            });
            calendar.render();
        });
    </script>
</body>
</html>
