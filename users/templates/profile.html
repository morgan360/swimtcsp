{% extends "base.html" %}
{% load static %}

{% block content %}
    <div class="container pt-5">
        <div class="row">
            <div class="col-lg-6">
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="{{ u_form.first_name.id_for_label }}" class="form-label">First Name:</label>
                        {{ u_form.first_name }}
                    </div>
                    <div class="mb-3">
                        <label for="{{ u_form.last_name.id_for_label }}" class="form-label">Last Name:</label>
                        {{ u_form.last_name }}
                    </div>
                    <div class="mb-3">
                        <label for="{{ p_form.notes.id_for_label }}" class="form-label">Notes:</label>
                        {{ p_form.notes }}
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
