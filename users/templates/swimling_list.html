{% extends '_base.html' %}

{% block content %}
<div class="max-w-4xl mx-auto px-4 py-8">
    <h2 class="text-2xl font-semibold text-gray-800 mb-4">My Swimlings</h2>
    <ul class="bg-white shadow overflow-hidden rounded-md divide-y divide-gray-200">
        {% for swimling in swimlings %}
        <li class="px-4 py-4 flex items-center justify-between space-x-3">
            <div class="flex-1 min-w-0">
                <p class="text-sm font-medium text-indigo-600 truncate">{{ swimling }}</p>
                <p class="text-sm text-gray-500">{{ swimling.notes }}</p>
            </div>
        </li>
        {% empty %}
        <li class="px-4 py-4 text-sm text-gray-500">
            No swimlings found.
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
