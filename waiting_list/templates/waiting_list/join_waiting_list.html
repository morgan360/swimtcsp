{% extends 'base/_base.html' %}
{% load static %}

{% block title %}Waiting List{% endblock %}

{% block content %}
<section class="section">
  <div class="container">
    <div class="box" style="max-width: 600px; margin: 0 auto;">
      <h2 class="title is-4 has-text-primary">Join Waiting List</h2>
      <p class="mb-4"><strong>Lesson:</strong> {{ product.name }}</p>

      <form method="POST">
        {% csrf_token %}

        <div class="field">
          <label for="swimling" class="label">Select Swimling</label>
          <div class="control">
            <div class="select is-fullwidth">
              <select id="swimling" name="swimling">
                {% for swimling in swimlings %}
                  <option value="{{ swimling.id }}">{{ swimling }}</option>
                {% endfor %}
              </select>
            </div>
          </div>
        </div>

        <div class="field mt-5">
          <div class="control">
            <button type="submit" class="button is-book is-fullwidth">
              Join Waiting List
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</section>
{% endblock %}
